<!DOCTYPE html>
<head>
  <title>
    홈워크샵 연습장
  </title>
</head>
<body>
  <header>
    <h1>
      Prob 2 Input Tag
    </h1>
  </header>
  <form action="">
    <label for="name">
      USERNAME:
    </label>
    <input type="text" id="name" placeholder="아이디를 입력해주세요!"><br>

      PWD:

    <button type="submit">submit</button>
    <button type="button">button</button>
  </form>
</body>
